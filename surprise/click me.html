<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday Celebration</title>
  <style>
    body {
      font-family: "Comic Sans MS", cursive, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 200vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Link Button */
    .open-btn {
      padding: 15px 25px;
      font-size: 20px;
      background: #ff4081;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    .open-btn:hover {
      transform: scale(1.1);
    }

    /* Popup */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      width: 400px;
      background: #fff;
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      z-index: 10;
      transition: transform 0.4s ease;
    }

    .popup.show {
      transform: translate(-50%, -50%) scale(1);
    }

    h1 {
      color: #ff4081;
      margin-bottom: 10px;
    }

    /* Editable Message */
    textarea {
      width: 100%;
      height: 70px;
      border-radius: 10px;
      border: 2px solid #ffb6c1;
      padding: 8px;
      resize: none;
      font-size: 14px;
    }

    .message-display {
      margin-top: 10px;
      font-weight: bold;
      color: #333;
      min-height: 24px;
    }

    /* Balloons */
    .balloon {
      position: fixed;
      bottom: -150px;
      width: 50px;
      height: 70px;
      border-radius: 50%;
      animation: rise 6s linear infinite;
      z-index: 1;
    }

    .balloon::after {
      content: "";
      position: absolute;
      width: 2px;
      height: 40px;
      background: #555;
      top: 70px;
      left: 50%;
    }

    @keyframes rise {
      0% { transform: translateY(0); }
      100% { transform: translateY(-120vh); }
    }

    /* Confetti */
    .confetti {
      position: fixed;
      width: 8px;
      height: 8px;
      background: red;
      top: -10px;
      animation: fall 5s linear infinite;
      z-index: 1;
    }

    @keyframes fall {
      to {
        transform: translateY(120vh) rotate(360deg);
      }
    }

    /* Cake */
    .cake {
      margin: 20px auto;
      width: 120px;
      height: 80px;
      background: #ffb6c1;
      border-radius: 10px;
      position: relative;
    }

    .candle {
      width: 10px;
      height: 30px;
      background: #6a5acd;
      position: absolute;
      top: -30px;
      cursor: pointer;
    }

    .flame {
      width: 10px;
      height: 15px;
      background: orange;
      border-radius: 50%;
      position: absolute;
      top: -15px;
      animation: flicker 0.3s infinite;
    }

    @keyframes flicker {
      0% { transform: scale(1); }
      100% { transform: scale(1.2); }
    }

    .hidden { display: none; }
  </style>
</head>
<body>

<button class="open-btn" onclick="openPopup()">üéâ Click for Birthday Surprise üéâ</button>

<div class="popup" id="popup">
  <h1>üéÇ Happy Birthday My Honey üéÇ</h1>

  <!-- Photos -->
  <div style="display:flex; gap:10px; justify-content:center; flex-wrap:wrap; margin-bottom:15px;">
    <img src="photo1.jpeg" style="width:120px; height:150px; object-fit:cover; border-radius:15px; box-shadow:0 4px 10px rgba(0,0,0,0.3);">

  <!-- Editable Message -->
  <textarea id="customMsg">Happy Birthday to my Honey ‚ù§Ô∏è
From Your Baby üíï
I love you from the moon and back üåô‚ú®</textarea>
  <br><br>
  <button onclick="showMessage()">Show Wish</button>
  <div class="message-display" id="displayMsg"></div>

  <!-- Cake -->
  <div class="cake">
    <div class="candle" style="left:25px" onclick="blow(this)">
      <div class="flame"></div>
    </div>
    <div class="candle" style="left:55px" onclick="blow(this)">

    <div class="candle" style="left:85px" onclick="blow(this)">

</div>

  <!-- Cake -->
  <div class="cake">

<!-- Romantic Background Music -->
<iframe width="0" height="0" src="https://www.youtube.com/embed/0Jt2m7q9yYQ?autoplay=1&loop=1&playlist=0Jt2m7q9yYQ" frameborder="0" allow="autoplay"></iframe>

<script>
  function openPopup() {
    document.getElementById("popup").classList.add("show");
    createBalloons();
    createConfetti();
    createHearts();
    launchFireworks();
    typeLoveMessage();
  }

  function showMessage() {
    const msg = document.getElementById("customMsg").value;
    document.getElementById("displayMsg").innerText = msg;
  }

  function blow(candle) {
    const flame = candle.querySelector(".flame");
    flame.classList.add("hidden");
  }

  /* Balloons */
  function createBalloons() {
    for (let i = 0; i < 10; i++) {
      const b = document.createElement("div");
      b.className = "balloon";
      b.style.left = Math.random() * 100 + "vw";
      b.style.background = `hsl(${Math.random()*360},70%,60%)`;
      b.style.animationDuration = (4 + Math.random()*4) + "s";
      document.body.appendChild(b);
    }
  }

  /* Confetti */
  function createConfetti() {
    for (let i = 0; i < 80; i++) {
      const c = document.createElement("div");
      c.className = "confetti";
      c.style.left = Math.random() * 100 + "vw";
      c.style.background = `hsl(${Math.random()*360},100%,50%)`;
      c.style.animationDuration = (3 + Math.random()*3) + "s";
      document.body.appendChild(c);
    }
  }

  /* Floating Hearts */
  function createHearts() {
    for (let i = 0; i < 30; i++) {
      const heart = document.createElement("div");
      heart.innerHTML = "üíñ";
      heart.style.position = "fixed";
      heart.style.left = Math.random()*100 + "vw";
      heart.style.bottom = "-20px";
      heart.style.fontSize = (20 + Math.random()*20) + "px";
      heart.style.animation = "riseHearts 6s linear infinite";
      document.body.appendChild(heart);
    }
  }

  /* Fireworks Finale */
  function launchFireworks() {
    setTimeout(() => {
      for (let i = 0; i < 20; i++) {
        const fw = document.createElement("div");
        fw.innerHTML = "üéÜ";
        fw.style.position = "fixed";
        fw.style.left = Math.random()*100 + "vw";
        fw.style.top = Math.random()*50 + "vh";
        fw.style.fontSize = "30px";
        document.body.appendChild(fw);
      }
    }, 3000);
  }

  /* Typing Love Message */
  function typeLoveMessage() {
    const text = "HAPPY BIRTHDAY TO MY SWEETIEST HONEY ‚ù§Ô∏è I love u from moon and back üåô‚ú® ‚Äî From your baby ‚ù§Ô∏è";
    let i = 0;
    const speed = 60;
    function typing() {
      if (i < text.length) {
        document.getElementById("displayMsg").innerHTML += text.charAt(i);
        i++;
        setTimeout(typing, speed);
      }
    }
    document.getElementById("displayMsg").innerHTML = "";
    typing();
  }
</script>

<style>
@keyframes riseHearts {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-120vh); opacity: 0; }
}
</style>

</body>
</html>
